<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="/static/css//stylepannier.css">
    <title>Utilisateur</title>
</head>
<body>


{% if messages %}
    {% for message in messages %}
        <div class="alert alert-info" onclick="this.remove();">{{ message }}</div>
    {% endfor %}
{% endif %}

<nav class="navbar navbar-light justify-content-center fs-3 mb-5" style="background-color: #00ff5572;">
    Liste utilisateurs
</nav>

<div class="container">
    

    <p>Nombre de utilisateurs trouvés : {{ listeusers|length }}</p>

   

    <table class="table">
        <thead>
            <tr>
                <th scope="col">id_utilisateur</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                
            </tr>
        </thead>
        <tbody>
            {% for user in listeusers %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <a href="{% url 'supprimer_utilisateur' user.id %}" onclick="return confirm('Êtes-vous sûrs ?')"><i class="fa-solid fa-trash fs-5"></i></a>
                    </td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
